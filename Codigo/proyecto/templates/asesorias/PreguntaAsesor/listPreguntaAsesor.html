<h1>Lista de preguntas de asesor.</h1>

<a href="../add">Crear nuevo</a>

{% if not lista_preguntas_asesor %}

<p>No existen actualmente preguntas de asesor en el sistema.</p>

{% else %}

	{% for pregunta_asesor in lista_preguntas_asesor %}
		<ul>
			<li>{{ pregunta_asesor }}</li>
			<a href="../{{ pregunta_asesor.dni_pasaporte }}/{{ pregunta_asesor.curso_academico }}/{{ pregunta_asesor.id_entrevista_asesor }}/{{ pregunta_asesor.id_pregunta_asesor }}/edit">Editar</a>
			<a href="../{{ pregunta_asesor.dni_pasaporte }}/{{ pregunta_asesor.curso_academico }}/{{ pregunta_asesor.id_entrevista_asesor }}/{{ pregunta_asesor.id_pregunta_asesor }}/del">Eliminar</a>
		</ul>
	{% endfor %}

{% endif %}
