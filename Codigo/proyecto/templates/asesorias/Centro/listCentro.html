<h1>Lista de centros.</h1>

<a href="../add">Crear nuevo</a>

{% if not lista_centros %}

<p>No existen actualmente centros en el sistema.</p>

{% else %}

	{% for centro in lista_centros %}
		<ul>
			<li>{{ centro.nombre_centro }}</li>
			<a href="../{{ centro.nombre_centro }}/edit">Editar</a>
			<a href="../{{ centro.nombre_centro }}/del">Eliminar</a>
		</ul>
	{% endfor %}

{% endif %}
