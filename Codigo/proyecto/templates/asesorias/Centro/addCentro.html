<h1>Añadir centro.</h1>

{% if error %}

{{ error }}

{% else %}

<form action="" method="post">
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }}: {{ field }}
        </div>
    {% endfor %}
    <p><input type="submit" value="Añadir"/></p>
</form>

{% endif %}
