<h1>Editar centro-administrador de centro.</h1>

{% if not form %}

<p>No existe tal centro-administrador de centro.</p>

<a href="../../../list">Volver</a>

{% else %}

{{ form.errors }}

<form action="" method="post">
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }}: {{ field }}
        </div>
    {% endfor %}
    <p><input type="submit" value="Editar"/></p>
</form>

{% endif %}
