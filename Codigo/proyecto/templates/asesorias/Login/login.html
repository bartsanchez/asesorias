<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang='es' xml:lang='es' xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link type="text/css" rel="stylesheet" href="http://localhost/media/css/login.css" />
    <title>Asesorías Académicas.</title>
</head>

<body class="login">
    <!-- Container -->
    <div id="container">

            <!-- Header -->
            <div id="header">
                <div id="branding">
                    <h1 id="site-name">Asesorías Académicas</h1>
                </div>
            </div>

        <div id="content">
            <div id="content-main">
                <form action="" method="post" id="login-form">
                        {% for field in form %}
                            <div class="form-row">{{ field.label_tag }} {{ field }}</div>
                        {% endfor %}
                        <div class="submit-row">
                            <input type="submit" value="OK"/>
                            <a href="{% url recordar_password %}">Recordar contraseña</a>
                        </div>
                </form>
            </div>
        </div>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
