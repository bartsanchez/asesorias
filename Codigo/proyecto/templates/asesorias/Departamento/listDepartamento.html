<h1>Lista de departamentos.</h1>

<a href="../add">Crear nuevo</a>

{% if not lista_departamentos %}

<p>No existen actualmente departamentos en el sistema.</p>

{% else %}

	{% for departamento in lista_departamentos%}
		<ul>
			<li>{{ departamento }}</li>
			<a href="../{{ departamento }}/edit">Editar</a>
			<a href="../{{ departamento }}/del">Eliminar</a>
		</ul>
	{% endfor %}

{% endif %}
