<h1>Añadir departamento.</h1>

{{ form.errors }}

<form action="" method="post">
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }}: {{ field }}
        </div>
    {% endfor %}
    <p><input type="submit" value="Añadir"/></p>
</form>
