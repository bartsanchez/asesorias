<h1>Editar departamento.</h1>

{% if error %}

{{ error }}

<a href="../../list">Volver</a>

{% else %}

<form action="" method="post">
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }}: {{ field }}
        </div>
    {% endfor %}
    <p><input type="submit" value="Editar"/></p>
</form>

{% endif %}
