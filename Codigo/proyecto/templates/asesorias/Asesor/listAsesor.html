<h1>Lista de asesores.</h1>

<a href="../add">Crear nuevo</a>

{% if not lista_asesores %}

<p>No existen actualmente asesores en el sistema.</p>

{% else %}

	{% for asesor in lista_asesores %}
		<ul>
			<li>{{ asesor }}</li>
			<a href="../{{ asesor }}/edit">Editar</a>
			<a href="../{{ asesor }}/del">Eliminar</a>
		</ul>
	{% endfor %}

{% endif %}
