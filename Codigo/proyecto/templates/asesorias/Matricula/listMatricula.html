<h1>Lista de matrículas.</h1>

<a href="../add">Crear nuevo</a>

{% if not lista_matriculas %}

<p>No existen actualmente matrículas en el sistema.</p>

{% else %}

	{% for matricula in lista_matriculas %}
		<ul>
			<li>{{ matricula }}</li>
			<a href="../{{ matricula.determinarNombreCentro }}/{{ matricula.determinarNombreTitulacion }}/{{ matricula.determinarPlanEstudios}}/{{ matricula.determinarNombreAsignatura}}/{{ matricula.curso_academico }}/{{ matricula.dni_pasaporte }}/edit">Editar</a>
			<a href="../{{ matricula.determinarNombreCentro }}/{{ matricula.determinarNombreTitulacion }}/{{ matricula.determinarPlanEstudios}}/{{ matricula.determinarNombreAsignatura}}/{{ matricula.curso_academico }}/{{ matricula.dni_pasaporte }}/del">Eliminar</a>
		</ul>
	{% endfor %}

{% endif %}
