{% extends "asesorias/Base/base_org_institucional.html" %}

{% block content %}

	<h1>Lista de titulaciones.</h1>

	<h2>Seleccionar centro.</h2>

	<div class="form">

		<form action="" method="post">

			<div class="fieldWrapper">
				{% for field in form %}
					<div><p>{{ field.label_tag }}: {{ field }}<a href="{% url addCentro %}" class="addlink" target="_new"></a></p></div>
					<div><p><input type="submit" value="OK"/></p></div>
				{% endfor %}
			</div>

		</form>

	</div>

{% endblock %}
