{% extends "asesorias/Base/base_alumnos.html" %}

{% block content %}

    <h1>Añadir alumno curso académico.</h1>

    <h2>Seleccionar alumno.</h2>

    <div class="form">
        <div><p>Asesor: <b>{{ dni_pasaporte }}</b> <a href={% url selectAsesor_AlumnoCursoAcademico tipo %} class="updatelink"></a></p></div>
        <div><p>Curso académico: <b>{{ curso_academico }}</b> <a href={% url selectAsesorCA_AlumnoCursoAcademico dni_pasaporte tipo %} class="updatelink"></a></p></div>
    </div>

    <div class="form">

        <form action="" method="post">

            <div class="fieldWrapper">
                {% for field in form %}
                    <div><p>{{ field.label_tag }}: {{ field }}<a href="{% url addAlumno %}" class="addlink" target="_new"></a></p></div>
                    <div><input type="submit" value="OK"/></p></div>
                {% endfor %}
            </div>

        </form>

    </div>

{% endblock %}
