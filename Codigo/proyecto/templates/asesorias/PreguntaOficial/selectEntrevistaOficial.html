{% extends "asesorias/Base/AdministradorPrincipal/plantillas.html" %}

{% block content %}

    <h1>Lista de preguntas oficiales.</h1>

    <h2>Seleccionar plantilla de entrevista oficial.</h2>

    <div class="form">

        <form action="" method="post">

            <div class="fieldWrapper">
                {% for field in form %}
                    <div><p>{{ field.label_tag }}: {{ field }}<a href="{% url addPlantillaEntrevistaOficial %}" class="addlink" target="_new"></a></p></div>
                    <div><p><input type="submit" value="OK"/></p></div>
                {% endfor %}
            </div>

        </form>

    </div>

{% endblock %}
